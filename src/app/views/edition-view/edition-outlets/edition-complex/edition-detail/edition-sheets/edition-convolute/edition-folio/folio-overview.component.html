<!-- embedded svg: EditionSvgSheet Overview -->
<div class="container-fluid svgGrid" *ngIf="folioSvgDataArray">
    <div class="row svgRow">
        <div
            class="col-sm-6 col-lg-{{ 12 / folioSvgDataArray?.length }} svgCol"
            *ngFor="let folioSvg of folioSvgDataArray">
            <svg id="folio-{{ folioSvg.sheet.folioId }}"></svg>
        </div>
    </div>
</div>
