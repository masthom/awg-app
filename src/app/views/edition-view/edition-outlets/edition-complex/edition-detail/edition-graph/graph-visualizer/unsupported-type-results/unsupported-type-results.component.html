<ngb-accordion activeIds="awg-graph-visualizer-unsupported-query-type-result">
    <ngb-panel id="awg-graph-visualizer-unsupported-query-type-result" title="Resultat">
        <ng-template ngbPanelContent>
            <p class="text-center">
                Sorry, but the requested SPARQL query type {{ queryType | uppercase }} is not supported yet.
            </p>
            <p class="text-center">Please try a CONSTRUCT or SELECT query instead.</p>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
